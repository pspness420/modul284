<!-- Online-Anmeldeformular -->
<section id="registration" class="container my-5">
    <h2>Anmeldung für Service</h2>
    <!-- Formular für die Service-Anmeldung -->
    <form id="registrationForm">
        <!-- Eingabefeld für den Vornamen -->
        <div class="form-group">
            <label for="firstName">Vorname</label>
            <input type="text" class="form-control" id="firstName" placeholder="Max" required autofocus>
        </div>
        <!-- Eingabefeld für den Nachnamen -->
        <div class="form-group">
            <label for="lastName">Nachname</label>
            <input type="text" class="form-control" id="lastName" placeholder="Mustermann" required>
        </div>        
        <!-- Eingabefeld für die E-Mail-Adresse -->
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="max.mustermann@muster.com" required>
        </div>
        <!-- Eingabefeld für die Telefonnummer -->
        <div class="form-group">
            <label for="phone">Telefon</label>
            <input type="text" class="form-control" id="phone" placeholder="079 487 80 74" pattern="\d{3} \d{3} \d{2} \d{2}" required>
            <small class="form-text text-muted">Format: 079 487 80 74</small>
        </div>
        <!-- Dropdown-Auswahl für Priorität -->
        <div class="form-group">
            <label for="priority">Priorität</label>
            <select class="form-control" id="priority" required>
                <option value="low">Tief</option>
                <option value="standard">Standard</option>
                <option value="express">Express</option>
            </select>
        </div>
        <!-- Dropdown-Auswahl für Dienstleistungen -->
        <div class="form-group">
            <label for="service">Dienstleistung</label>
            <select class="form-control" id="service" required>
                <option value="small">Kleiner Service</option>
                <option value="large">Grosser Service</option>
                <option value="race">Rennski-Service</option>
                <option value="binding">Bindung montieren und einstellen</option>
                <option value="skin">Fell zuschneiden</option>
                <option value="wax">Heisswachsen</option>
            </select>
        </div>
        <!-- Absenden-Button -->
        <button type="submit" class="btn btn-primary">Anmelden</button>
    </form>
</section>
